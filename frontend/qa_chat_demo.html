<!DOCTYPE html>

        .suggestion-chip:hover {

        .input-container {

        .input-wrapper {

        .input-wrapper input {

        .loading {

        .loading-dot {

        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }

        @keyframes bounce {

        .empty-state {

        .empty-state-text {

        .confidence-badge {

        .confidence-high { background: #d1fae5; color: #065f46; }
        .confidence-medium { background: #fef3c7; color: #92400e; }

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’¬ æŠ¥å‘Šæ™ºèƒ½é—®ç­”</h1>
            <p>åŸºäºç”Ÿæˆçš„ä½ç¢³è·¯çº¿å›¾æŠ¥å‘Šè¿›è¡Œäº¤äº’å¼é—®ç­”</p>
        </div>
        
        <div class="scenario-selector">
            <label for="scenarioSelect">é€‰æ‹©åœºæ™¯</label>
            <select id="scenarioSelect" onchange="loadScenario()">
                <option value="">-- è¯·é€‰æ‹©åœºæ™¯ --</option>
            </select>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ¤–</div>
                <div class="empty-state-text">é€‰æ‹©ä¸€ä¸ªåœºæ™¯å¼€å§‹å¯¹è¯</div>
                <div class="empty-state-hint">æˆ‘å¯ä»¥å›ç­”å…³äºæŠ¥å‘Šçš„ä»»ä½•é—®é¢˜</div>
            </div>
        </div>
        
        <div class="suggestions" id="suggestionsContainer" style="display: none;">
            <div class="suggestions-title">ğŸ’¡ å»ºè®®é—®é¢˜</div>
            <div class="suggestion-chips" id="suggestionChips"></div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..." 
                    onkeypress="handleKeyPress(event)"
                    disabled
                />
                <button onclick="askQuestion()" id="sendButton" disabled>å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentScenarioId = null;
        let messages = [];

        // åŠ è½½åœºæ™¯åˆ—è¡¨
        async function loadScenarios() {
            try {
                // ç›´æ¥ä½¿ç”¨å·²çŸ¥çš„åœºæ™¯IDï¼ˆä»æ–‡ä»¶ç³»ç»Ÿï¼‰
                const knownScenarios = [
                    { scenario_id: 'demo-park', name: 'ç¤ºèŒƒå›­åŒºç»¼åˆèƒ½æºè§„åˆ’' }
                ];
                
                const select = document.getElementById('scenarioSelect');
                select.innerHTML = '<option value="">-- è¯·é€‰æ‹©åœºæ™¯ --</option>';
                
                knownScenarios.forEach(scenario => {
                    const option = document.createElement('option');
                    option.value = scenario.scenario_id;
                    option.textContent = `${scenario.name} (${scenario.scenario_id})`;
                    select.appendChild(option);
                });
                
                // å°è¯•ä»APIè·å–æ›´å¤šåœºæ™¯ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
                try {
                    const response = await fetch(`${API_BASE}/api/v1/scenarios`);
                    const scenarios = await response.json();
                    
                    // æ·»åŠ APIä¸­çš„åœºæ™¯ï¼ˆé¿å…é‡å¤ï¼‰
                    const existingIds = knownScenarios.map(s => s.scenario_id);
                    scenarios.forEach(scenario => {
                        if (!existingIds.includes(scenario.scenario_id) && scenario.status === 'completed') {
                            const option = document.createElement('option');
                            option.value = scenario.scenario_id;
                            option.textContent = `${scenario.scenario_id} (${new Date(scenario.created_at).toLocaleString('zh-CN')})`;
                            select.appendChild(option);
                        }
                    });
                } catch (apiError) {
                    console.log('æ— æ³•ä»APIåŠ è½½åœºæ™¯åˆ—è¡¨ï¼Œä½¿ç”¨æœ¬åœ°åœºæ™¯');
                }
            } catch (error) {
                console.error('åŠ è½½åœºæ™¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // åŠ è½½åœºæ™¯
        async function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            currentScenarioId = select.value;
            
            if (!currentScenarioId) {
                document.getElementById('questionInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                document.getElementById('suggestionsContainer').style.display = 'none';
                return;
            }
            
            // å¯ç”¨è¾“å…¥
            document.getElementById('questionInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            // æ¸…ç©ºå¯¹è¯
            messages = [];
            renderMessages();
            
            // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
            addMessage('assistant', `æ‚¨å¥½ï¼æˆ‘æ˜¯æŠ¥å‘Šåˆ†æåŠ©æ‰‹ã€‚æˆ‘å·²åŠ è½½åœºæ™¯ "${currentScenarioId}" çš„æŠ¥å‘Šï¼Œè¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨çš„ï¼Ÿ`);
            
            // åŠ è½½å»ºè®®é—®é¢˜
            await loadSuggestions();
        }

        // åŠ è½½å»ºè®®é—®é¢˜
        async function loadSuggestions() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/scenarios/${currentScenarioId}/qa/suggestions`);
                const data = await response.json();
                
                const container = document.getElementById('suggestionsContainer');
                const chipsContainer = document.getElementById('suggestionChips');
                
                if (data.suggestions && data.suggestions.length > 0) {
                    container.style.display = 'block';
                    chipsContainer.innerHTML = '';
                    
                    data.suggestions.forEach(suggestion => {
                        const chip = document.createElement('div');
                        chip.className = 'suggestion-chip';
                        chip.textContent = suggestion;
                        chip.onclick = () => {
                            document.getElementById('questionInput').value = suggestion;
                            askQuestion();
                        };
                        chipsContainer.appendChild(chip);
                    });
                } else {
                    container.style.display = 'none';
                }
            } catch (error) {
                console.error('åŠ è½½å»ºè®®é—®é¢˜å¤±è´¥:', error);
            }
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, content, sources = null, confidence = null) {
            messages.push({ role, content, sources, confidence });
            renderMessages();
        }

        // æ¸²æŸ“æ¶ˆæ¯
        function renderMessages() {
            const container = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ¤–</div>
                        <div class="empty-state-text">é€‰æ‹©ä¸€ä¸ªåœºæ™¯å¼€å§‹å¯¹è¯</div>
                        <div class="empty-state-hint">æˆ‘å¯ä»¥å›ç­”å…³äºæŠ¥å‘Šçš„ä»»ä½•é—®é¢˜</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = msg.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                let html = msg.content;
                
                // æ·»åŠ ç½®ä¿¡åº¦æ ‡ç­¾
                if (msg.confidence !== null && msg.role === 'assistant') {
                    let confidenceClass = 'confidence-low';
                    let confidenceText = 'ä½';
                    if (msg.confidence >= 0.7) {
                        confidenceClass = 'confidence-high';
                        confidenceText = 'é«˜';
                    } else if (msg.confidence >= 0.5) {
                        confidenceClass = 'confidence-medium';
                        confidenceText = 'ä¸­';
                    }
                    html += `<span class="confidence-badge ${confidenceClass}">ç½®ä¿¡åº¦: ${confidenceText}</span>`;
                }
                
                // æ·»åŠ æ¥æº
                if (msg.sources && msg.sources.length > 0) {
                    html += '<div class="message-sources"><strong>ğŸ“š ä¿¡æ¯æ¥æºï¼š</strong>';
                    msg.sources.forEach(source => {
                        if (source.type === 'measure') {
                            html += `<div class="source-item">æªæ–½: ${source.name}</div>`;
                        } else if (source.type === 'policy') {
                            html += `<div class="source-item">æ”¿ç­–: ${source.citation}</div>`;
                        } else if (source.type === 'data_gap') {
                            html += `<div class="source-item">æ•°æ®ç¼ºå£: ${source.missing}</div>`;
                        }
                    });
                    html += '</div>';
                }
                
                contentDiv.innerHTML = html;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                container.appendChild(messageDiv);
            });
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {
            const container = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        // æé—®
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question || !currentScenarioId) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', question);
            input.value = '';
            
            // æ˜¾ç¤ºåŠ è½½
            showLoading();
            
            try {
                const response = await fetch(
                    `${API_BASE}/api/v1/scenarios/${currentScenarioId}/qa?question=${encodeURIComponent(question)}`,
                    { method: 'POST' }
                );
                const data = await response.json();
                
                hideLoading();
                
                // æ·»åŠ åŠ©æ‰‹å›å¤
                addMessage('assistant', data.answer, data.sources, data.confidence);
            } catch (error) {
                hideLoading();
                addMessage('assistant', 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„é—®é¢˜æ—¶å‡ºç°é”™è¯¯ã€‚è¯·ç¨åé‡è¯•ã€‚');
                console.error('æé—®å¤±è´¥:', error);
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = () => {
            loadScenarios();
        };
    </script>
</body>
